version: "3"
services:
    node_alpine:
        build:
            context: .
            dockerfile: docker/Dockerfile-node-alpine
        volumes:
            - ./:/app/
            - /app/node_modules/
        tty: true

    node_10_alpine:
        build:
            context: .
            dockerfile: docker/Dockerfile-node-10-alpine
        volumes:
            - ./:/app/
            - /app/node_modules/
        tty: true

    node_8_alpine:
        build:
            context: .
            dockerfile: docker/Dockerfile-node-8-alpine
        volumes:
            - ./:/app/
            - /app/node_modules/
        tty: true
